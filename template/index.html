<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemSimLab</title>
    <link rel="stylesheet" href="..\static\styles.css">
</head>
<body>
    <header>
        <div class="logo-container-left">
            <img src="..\Preview.png" alt="ChemSimLab Logo" class="logo-image">
        </div>
        <div class="logo-container-right">
            <img src="..\logo.png" alt="CodeQueens Logo" class="logo-image">
        </div>
    </header>
    <div class="hero">
        <h1>Welcome to ChemSimLab</h1>
        <p>Precision, efficiency, and innovation are just a click away. Simulate chemical reactions with unparalleled accuracy.</p>
    </div>
    <div class="main-container">
        <div class="input-container">
            <form id="inputForm" method="post" action="/get_data">
                <div class="form-group">
                    <label for="input1">Reagent 1:</label>
                    <input type="text" id="input1" name="input1">
                </div>
                <div class="form-group">
                    <label for="input2">Reagent 2:</label>
                    <input type="text" id="input2" name="input2">
                </div>
                <div class="form-group">
                    <label for="input3">Temperature:</label>
                    <input type="text" id="input3" name="input3">
                </div>
                <button type="submit">Analyze</button>
            </form>
        </div>
        <div class="result-container">
            <h2>Analysis Results</h2>
            <div id="result"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Code Queens</p>
    </footer>

    <script>
        document.getElementById('inputForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            let form = event.target;
            let formData = new FormData(form);
            let response = await fetch(form.action, {
                method: form.method,
                body: formData
            });
            let data = await response.json();
            document.getElementById('result').innerText = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
