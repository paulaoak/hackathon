<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemSymLab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Add some basic styles for the loading symbol */
        .loading {
            display: none;
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container-left">
            <img src="{{ url_for('static', filename='Preview.png') }}" alt="ChemSimLab Logo" class="logo-image">
        </div>
        <h1>Welcome to ChemSymLab</h1>
        <div class="logo-container-right">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="CodeQueens Logo" class="logo-image">
        </div>
    </header>
    <div class="hero">
        <p>Precision, efficiency, and innovation are just a click away. Optimal experimental procedure to obtain your product.</p>
    </div>
    <div class="main-container">
        <div class="input-container">
            <form id="inputForm" method="post" action="/check_sum">
                <div class="form-group">
                    <label for="input1">Product:</label>
                    <input type="text" id="input1" name="input1">
                </div>
                <div class="form-group">
                    <label for="input2">Quantity (units):</label>
                    <input type="text" id="input2" name="input2">
                </div>
                <button type="submit">Analyze</button>
            </form>
            <div class="loading" id="loading">Loading...</div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Code Queens</p>
    </footer>

    <script>
        document.getElementById('inputForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            document.getElementById('loading').style.display = 'block'; // Show the loading symbol
            
            // Delay the form submission by 5 seconds
            setTimeout(() => {
                document.getElementById('inputForm').submit(); // Submit the form after 5 seconds
            }, 5000); // 5000 milliseconds = 5 seconds
        });
    </script>
</body>
</html>
